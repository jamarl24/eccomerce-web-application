<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>cart</title>
        <link rel="stylesheet" 
        href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/2e089d9f04.js" crossorigin="anonymous"></script>   
        <link id='stylecss' type="text/css" rel="stylesheet" href="style.css">
        <script src="js/cart.js" async></script>
     
      
    </head>

    <body>
        <header>

        </header>

        <section>
            <h1>CART</h1>

            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>

            </div>

            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/apple.png" width="100" height="100">
                        <span class="cart-item-title">Apple Macbook</span>
                    </div>
                    <span class="cart-price cart-column">$1500</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">Remove</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/iphone.png" width="100" height="100">
                        <span class="cart-item-title">Apple Iphone</span>
                    </div>
                    <span class="cart-price cart-column">$1800</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">Remove</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/canon.png" width="100" height="100">
                        <span class="cart-item-title">Cannon Camera</span>
                    </div>
                    <span class="cart-price cart-column">$800</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>


        </section>
    </body>

</html>
